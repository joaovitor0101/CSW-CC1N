<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="mailto:jvgb.es@gmail.com" method="post">
        <a href="index.html">Pagina 1</a>
        <div class="fontes_corpo">
            <h1>Dados Pessoais</h1>

            <label for="">Nome:</label>
            <br>
            <input type="text" name="Nome" id="Nome" size="48" maxlength="10">

            <br> <br>
            <label for="">Idade:</label>
            <br>
            <input type="text" name="idade" id="idade" size="48" maxlength="3">

            <br> <br>
            <label for="email" id="email">E-mail (patter):</label>
            <br>
            <input type="email" id="email" name="email" placeholder="Insert your e-mail" size="48">

            <br> <br>
            <label for="">Escolha uma cor:</label>
            <br>
            <input type="color" name="cor" id="cor">

            <br> <br>
            <label for="">Data e Hora:</label>
            <br>
            <input type="datetime-local" name="dtlocal" id="dt-local" size="40">

            <br> <br>
            <label for="">Selecione um arquivo</label>
            <br>
            <input type="file" name="Arquivo" id="Arquivo">
        </div>

        <div class="fontes_corpo" id="login">
            <h1>Login</h1>
            <br>
            <label for="email">E-mail:</label>
            <input type="email" id="email"  placeholder="Insert your e-mail">
            <br> <br>
            <label for="Senha">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Insert your password">

            <br> <br> <br> <br> <br>

            <div class="fontes_corpo" id="checkbox">
                <label for="">Escolha uma Opção:</label>
                <input type="checkbox" name="Opção 1" value="Option 1"> Opção 1
                <br>
                <input type="checkbox" name="Opção 2" value="Option 2"> Opção 2
                <br>
                <input type="checkbox" name="Opção 3" value="Option 3"> Opção 3
            </div>
            
            <div class="fontes_corpo" id="radio">
                <input type="radio" name="Opção" value="Option 1"> Opção 1
                  <br>
                 <input type="radio" name="Opção" value="Option 2"> Opção 2
                  <br>
                  <input type="radio" name="Opção" value="Option 3"> Opção 3
            </div>
        </div>
    </form>
</body>

</html>
